    <title>For You ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              burgundy: {
                900: '#2d0a12',
                800: '#4a0e1c',
                700: '#6d1629',
              },
              rose: {
                gold: '#b76e79',
                blush: '#fec5bb',
                deep: '#e11d48',
              },
              ivory: '#fffff0',
            },
            fontFamily: {
              cursive: ['"Dancing Script"', 'cursive'],
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #2d0a12;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d0a12; 
      }
      ::-webkit-scrollbar-thumb {
        background: #6d1629; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b76e79; 
      }
    </style>
